<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        console.log("Let's play Rock Paper Scissors!");
        //Your game is going to play against the computer, so begin with a function called computerPlay that will randomly return either ‘Rock’, ‘Paper’ or ‘Scissors’. We’ll use this function in the game to make the computer’s play. Tip: use the console to make sure this is returning the expected output before moving to the next step!
        function computerPlay() {
            let moveNum = Math.floor(Math.random()*3);
            if (moveNum == 0) {
                return "rock";
            }
            else if (moveNum == 1) {
                return "paper";
            }
            else {
                return "scissors";
            }
        }
        //let computerSelection = computerPlay();
        //Write a function that plays a single round of Rock Paper Scissors. The function should take two parameters - the playerSelection and computerSelection - and then return a string that declares the winner of the round like so: "You Lose! Paper beats Rock" (Make your function’s playerSelection parameter case-insensitive (so users can input rock, ROCK, RocK or any other variation)
        //Important note: you want to return the results of this function call, not console.log() them. You’re going to use what you return later on, so let’s test this function by using console.log to see the results:
        function playRound(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                console.log("Tie!")
                return "tie";
            }
            else if (playerSelection == "rock" && computerSelection == "paper") {
                console.log("You lose! Paper beats rock.");
                return "computerWin";
            }
            else if (playerSelection == "rock" && computerSelection == "scissors") {
                console.log("You win! Rock beats scissors.");
                return "playerWin";
            }
            else if (playerSelection == "paper" && computerSelection == "rock") {
                console.log("You win! Paper beats rock.");
                return "playerWin";
            }
            else if (playerSelection == "paper" && computerSelection == "scissors") {
                console.log("You lose! Scissors beats paper.");
                return "computerWin";
            }
            else if (playerSelection == "scissors" && computerSelection == "rock") {
                console.log("You lose! Rock beats scissors.");
                return "computerWin";
            }
            else {
                console.log("You win! Rock beats paper");
                return "playerWin";
            }
        }
        //Write a NEW function called game(). Call the playRound function inside of this one to play a 5 round game that keeps score and reports a winner or loser at the end.
        function game() {
            let playerScore = 0;
            let computerScore = 0;
            for (i = 0; i < 5; i++) {
                
                let playerSelection = prompt("Rock, paper, or scissors?", "Your selection.");
                playerSelection = playerSelection.toLowerCase();
                let computerSelection = computerPlay();
                let roundResult = playRound(playerSelection,computerSelection);
                if (roundResult == "playerWin") {
                    playerScore++;
                }
                else if (roundResult == "computerWin") {
                    computerScore++;
                }
            }
            if (playerScore > computerScore) {
                console.log("You won the game, " + playerScore + " to " + computerScore + ".")
            }
            else if (computerScore > playerScore) {
                console.log("You lost the game, " + computerScore + " to " + playerScore + ".")
            }
            else {
                console.log("The game was a tie.");
            }
        }
        game();
    </script>
</body>
</html>
