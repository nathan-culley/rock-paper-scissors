<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        console.log("Let's play Rock Paper Scissors!");
        //Your game is going to play against the computer, so begin with a function called computerPlay that will randomly return either ‘Rock’, ‘Paper’ or ‘Scissors’. We’ll use this function in the game to make the computer’s play. Tip: use the console to make sure this is returning the expected output before moving to the next step!
        function computerPlay() {
            let moveNum = Math.floor(Math.random()*3);
            if (moveNum == 0) {
                return "Rock";
            }
            else if (moveNum == 1) {
                return "Paper";
            }
            else {
                return "Scissors";
            }
        }
        let playerSelection;
        let computerSelection = computerPlay();
        //Write a function that plays a single round of Rock Paper Scissors. The function should take two parameters - the playerSelection and computerSelection - and then return a string that declares the winner of the round like so: "You Lose! Paper beats Rock" (Make your function’s playerSelection parameter case-insensitive (so users can input rock, ROCK, RocK or any other variation)
        function playRound(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                console.log("Tie! Throw again.")
            }
            else if (playerSelection == "Rock" && computerSelection == "Paper") {
                console.log("You lose! Paper beats rock.");
            }
            else if (playerSelection == "Rock" && computerSelection == "Scissors") {
                console.log("You win! Rock beats scissors.");
            }
            else if (playerSelection == "Paper" && computerSelection == "Rock") {
                console.log("You win! Paper beats rock.");
            }
            else if (playerSelection == "Paper" && computerSelection == "Scissors") {
                console.log("You lose! Scissors beats paper.");
            }
            else if (playerSelection == "Scissors" && computerSelection == "Rock") {
                console.log("You lose! Rock beats scissors.");
            }
            else {
                console.log("You win! Rock beats paper");
            }
        }
    </script>
</body>
