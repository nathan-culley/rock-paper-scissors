<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!--displays the buttons for the user to push-->
    <div id="game-area">
        <h1 id="prompt">First to five wins!</h1>
        <div id="gameplay">
            <div id="player-move">
                <h2>Player</h2>
                <div id="buttons">
                    <button id="rockButton">Rock</button>
                    <button id="paperButton">Paper</button>
                    <button id="scissorsButton">Scissors</button>
                </div>
                <h2 id="player-score">

                </h2>
            </div>
            
            <div id="computer-move">
                <h2>Computer</h2>
                <div id="computer-display">
                    
                </div>
                <h2 id="computer-score">

                </h2>
            </div>
        </div>
        <!--displays the results of each round and the game as a whole-->

        <div id="game-status">
            <p id="game-message"></p>
            <button id="resetButton">Reset Game</button>
        </div>
    </div>
    
    <script src="./scripts.js">
        
    </script>
</body>


</html>
