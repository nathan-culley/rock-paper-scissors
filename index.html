<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!--displays the buttons for the user to push-->
    <div id="game-area">
        <h1 id="prompt">Select your move!</h1>
        <div id="gameplay">
            <div id="buttons">
                <button id="rockButton">Rock</button>
                <button id="paperButton">Paper</button>
                <button id="scissorsButton">Scissors</button>
            </div>
            <div id="opponent-move">
                
            </div>
        </div>
        <!--displays the results of each round and the game as a whole-->
        <div id="results">
            <h3>Results:</h3>
            <div id="rounds">
                <ol id="roundList">
                </ol>
            </div>
            <div id="game">
                <h3 id="gameResult"></h5>
            </div>
        </div>
    </div>
    
    <script src="./scripts.js">
        
    </script>
</body>


</html>
